# 一定要注意:所有multiExecute为false会导致程序死循环
WitherEvent:
  # @TimedEvent
  run-after: 3600 # 180s -> 3min
  spawn-location: "0.5,112.0,0.5"
  sound: ENTITY_LIGHTNING_BOLT_THUNDER # null 没声音
  show-name:
    enable: true
    type: subtitle # title | subtitle | chat
    text: "<#FF4855>凋零降临!"
  show-detail:
    enable: true
    type: chat
    text: "<#FFFFFF>恐怖的生物降临在了这片土地上...\n(将在1min后消亡)"
ArrowEvent:
  possibility: 15
  multiExecute: true
  range: 5 #在 x +- range,z +- range中随机生成
  duration: 3 # tick
  height: 15 # 从多高落下
  end-in-duration:
    enable: true
    duration: 180
  sound: ENTITY_ARROW_SHOOT # null 没声音
  show-name:
    enable: true
    type: subtitle # title | subtitle | chat
    text: "<#FF4855>弓林箭雨!"
  show-detail:
    enable: true
    type: chat
    text: "<#FFFFFF>箭矢从天上四面八方射来..."
